<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body {
            background-color: rgb(106, 106, 202);
            color: white;
            font: normal 1em arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Digite seu nome: ') //Abre uma janela com um prompt solicitando que digite alguma informação
        window.alert('Olá, ' + nome + ', é um grande prazer te conhecer') // Essa linha é a resposta que o sistema dá para o comando (entrada de dados) anterior a este código. (o sinal de + chama "concatenação", e une a variável às partes anteriore e posteriore) 
    </script>
</body>
</html>
