<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body {
            background-color: rgb(106, 106, 202);
            color: white;
            font: normal 1em arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // O elemento "Number" antes do parenteses transforma a variavel "string"(caracteres) em variavel "int"(número), e nesse caso é necessário, pois o programa entende que as variáveis "n1" e "n2" são strings.
        var n2 = Number(window.prompt('Digite outro número: '))
        var res = n1 + n2
        window.alert(`A soma entre de ${n1} e ${n2} é ${res}`)
    </script>
</body>
</html>
