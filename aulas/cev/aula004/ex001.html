<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body {
            background-color: rgb(106, 106, 202);
            color: white;
            font: normal 1em arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert('Minha primeira mensagem!') // Abre uma janela com a mensagem que está escrita entre parenteses.
        window.confirm('Está gostando de JavaScript?') //Abre uma janela com botão de "ok" e "cancelar"
        window.prompt('Digite seu nome: ') //Abre uma janela com um prompt solicitando que digite alguma informação
    </script>
</body>
</html>
