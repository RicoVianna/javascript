<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <p>Adicione suas tarefas!</p>
        <input type="text" id="inputTarefa" placeholder="Digite sua tarefa"> <!--Campo para o usuário digitar a tarefa-->
        <button onclick="adicionarTarefa()">Adicionar Tarefa</button> <!--Botão que ao ser clicado, "chama" a função-->
        <p id="mensagem"></p> <!--Parágrafo "vazio, mas que recebe a tarefa digitada pelo usuário. A tarefa localiza a área que será exibida pelo id"-->
        <ul id="listaTarefas"></ul> <!--Cria a lista desordenada e atribui a ela um id, para que possa receber as tarefas-->
    </div>

    <script src="script.js"></script>
</body>
</html>
